<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: auto;
            box-sizing: border-box;
        }

        .video {
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            border-radius: 10px;
        }

        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 10px;
        }

        h1 {
            color: #bb86fc;
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
            text-align: left;
            animation: fadeInUp 2.5s ease-out forwards;
            opacity: 0;
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video">
            <video src="edgeofdesire.mp4" autoplay muted playsinline controls></video>
        </div>
     

    </div>
</body>

</html>
