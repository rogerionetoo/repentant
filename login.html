<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #ffffff;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #6200ee;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* Melhorias de responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="password"],
            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Estilos para os balões */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: auto;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                bottom: -150px;
                opacity: 1;
                transform: translateX(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(50px);
            }
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "123") {
                window.location.href = "carta.html";
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        function createBalloon() {
    var balloon = document.createElement("img");
    balloon.className = "balloon";

    // Alterna entre duas imagens de balões
    var balloonColor = Math.random() > 0.5 ? "balloon.png" : "balloon2.png";
    balloon.src = balloonColor; // Substitua pelos nomes das suas imagens de balão

    balloon.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(balloon);

    setTimeout(function () {
        balloon.remove();
    }, 6000); // Remove o balão após a animação
}

setInterval(createBalloon, 500); // Cria um balão a cada 500ms

    </script>
</head>

<body>
    <div class="container">
        <h1>Olá, Alynne ♥</h1>
        <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" id="password">
            <button onclick="checkPassword()">Enviar</button>
        </div>
    </div>
</body>

</html>
